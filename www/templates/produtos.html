<ion-view title="Produtos" id="page2" ng-controller="produtosCtrl">
    <ion-content padding="true" class="has-header">
      <form class="list">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder="Buscar" ng-model="search">
          </label>
      </form>
      <label class="item item-select">
          <span class="input-label">Categorias</span>
          <select  ng-model="searchCategoria.Categoria.nome" >
            <option value="">Todas</option>
            <option ng-repeat="listrow in list | orderBy:'listrow.Categoria.nome'"  value="{{listrow.Categoria.nome}}">{{listrow.Categoria.nome}}</option>
          </select>
      </label>
      <div class="" ng-repeat="listrow in list | filter : searchCategoria">


        <ion-list  ng-repeat="produto in listrow.Produto | filter : search | orderBy:'produto.nome'" >
          <ion-item class="item-thumbnail-left" ui-sref="viewproduto" data-id="{{ produto.id }}" >
              <img src="{{ produto.foto }}">
              <h2>{{ produto.nome }}</h2>
              <p>{{ produto.descricao }}</p>
              <p><b>Categoria: </b> {{ listrow.Categoria.nome }}</p>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
</ion-view>
